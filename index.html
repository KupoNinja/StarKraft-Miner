<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StarKraft Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/custom-themestr.css" />
  </head>
  <body class="container-fluid">
    <header class="row h-25 bg-dark text-light">
      <div class="col-8 text-center m-auto">
        <h1>StarKraft Miner</h1>
        <audio src="/assets/sound/Terran-One.mp3" loop="true" controls></audio>
      </div>
    </header>
    <main class="row h-75 bg-secondary">
      <div class="col m-auto text-center">
        <h3><span id="mineral-counter">0</span></h3>
        <div class="view overlay zoom">
          <img
            id="mineral"
            class="img-fluid rounded-circle shadow btn btn-info"
            src="assets/img/starcraft-ii-minerals-3d-model.png"
            alt="Large Mineral"
            onclick="mine()"
          />
        </div>
        <div class="row pt-3">
          <!-- TODO Show prices -->
          <!-- TODO Show multiplier -->
          <div class="col upgrades-section">
            <button
              class="upgrades btn btn-danger shadow m-1"
              onclick="buySCV()"
            >
              <img
                id="mineral-upgrade-img"
                class="img-fluid"
                src="assets/img/mineral-rss.jpg"
                alt="Tiny mineral icon"
              />
              <span id="scv-cost" class="pr-3"></span>
              SCV: <span id="scv" class="upgrade-count">0</span>
            </button>
            <button
              class="upgrades btn btn-light shadow m-1"
              onclick="buyProbe()"
            >
              <img
                id="mineral-upgrade-img"
                class="img-fluid"
                src="assets/img/mineral-rss.jpg"
                alt="Tiny mineral icon"
              />
              <span id="probe-cost" class="pr-3"></span>
              Probe: <span id="probe" class="upgrade-count">0</span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              class="upgrades btn btn-info shadow m-1"
              onclick="buyReaver()"
            >
              Reaver: <span id="reaver" class="upgrade-count">0</span>
            </button>
            <button
              class="upgrades btn btn-success shadow m-1"
              onclick="buyUltralisk()"
            >
              Ultralisk: <span id="ultralisk" class="upgrade-count">0</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js"></script>
  </body>
</html>
