<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StarKraft Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/custom-themestr.css" />
  </head>
  <body class="container-fluid">
    <header class="row h-25 bg-dark text-light">
      <div class="col-md-8 text-center m-auto">
        <h1>StarKraft Miner</h1>
        <audio src="/assets/sound/Terran-One.mp3" loop="true" controls></audio>
      </div>
    </header>
    <div class="row h-75 bg-secondary text-center">
      <main class="col-md-8 bg-warning col-12 pb-3">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <img
              id="mineral-counter-img"
              class="img-fluid mt-3 mr-1"
              src="assets/img/mineral-rss.jpg"
              alt="Tiny mineral icon"
            />
            <h3 class="mt-3"><span id="mineral-counter">0</span></h3>
          </div>
        </div>
        <div class="view overlay zoom">
          <img
            id="mineral"
            class="img-fluid rounded-circle shadow btn btn-info"
            src="assets/img/starcraft-ii-minerals-3d-model.png"
            alt="Large Mineral"
            onclick="mine()"
          />
        </div>
      </main>
      <aside class="col-md-4 col-12 col text-light d-flex flex-column">
        <div class="row">
          <button
            class="upgrades btn-block btn-success shadow"
            onclick="buySCV()"
          >
            <img
              class="mineral-upgrade-img img-fluid"
              src="assets/img/mineral-rss.jpg"
              alt="Tiny mineral icon"
            />
            <span id="scv-cost"></span>
            <p>SCV: <span id="scv" class="upgrade-count">0</span></p>
            <p>+<span id="scv-multiplier">0</span> : per click</p>
          </button>
        </div>
        <div class="row">
          <button
            class="upgrades btn-block btn-secondary shadow"
            onclick="buyProbe()"
          >
            <img
              class="mineral-upgrade-img img-fluid"
              src="assets/img/mineral-rss.jpg"
              alt="Tiny mineral icon"
            />
            <span id="probe-cost"></span>
            <p>Probe: <span id="probe" class="upgrade-count">0</span></p>
            <p>+<span id="probe-multiplier">0</span> : per click</p>
          </button>
        </div>
        <div class="row">
          <button
            class="upgrades btn-block btn-success shadow"
            onclick="buyReaver()"
          >
            <img
              class="mineral-upgrade-img img-fluid"
              src="assets/img/mineral-rss.jpg"
              alt="Tiny mineral icon"
            />
            <span id="reaver-cost"></span>
            <p>Reaver: <span id="reaver" class="upgrade-count">0</span></p>
            <p>
              +<span id="reaver-multiplier">0</span> : collected every 3 seconds
            </p>
          </button>
        </div>
        <div class="row">
          <button
            class="upgrades btn-block btn-secondary shadow"
            onclick="buyUltralisk()"
          >
            <img
              class="mineral-upgrade-img img-fluid"
              src="assets/img/mineral-rss.jpg"
              alt="Tiny mineral icon"
            />
            <span id="ultra-cost"></span>
            <p>
              Ultralisk: <span id="ultralisk" class="upgrade-count">0</span>
            </p>
            <p>
              +<span id="ultralisk-multiplier">0</span> : collected every 3
              seconds
            </p>
          </button>
        </div>
      </aside>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js"></script>
  </body>
</html>
